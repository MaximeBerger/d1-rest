<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QCM</title>
  <style>
    html, body { height: 100%; margin: 0; background: transparent; }
    body {
      display: flex; justify-content: center; align-items: center;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
    .page { display:flex; flex-direction:column; align-items:center; gap:20px; padding:16px; background:transparent; }
    .title-container { text-align:center; margin-bottom:20px; }
    .title-container h1 { font-size:28px; font-weight:700; color:#1f2937; margin:0; letter-spacing:-0.5px; }
    .content { display:flex; align-items:flex-start; gap:20px; }

    #container {
      position: relative; width: 1000px; height: 626px; overflow: hidden;
      border: 1px solid #ccc; border-radius: 8px; background: transparent;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    #panel {
      width: 300px; height: 600px; padding: 12px; border-radius: 10px; background: transparent;
      border: 1px solid rgba(0,0,0,0.08); box-shadow: 0 6px 18px rgba(0,0,0,0.12); overflow: auto;
    }

    #questionOverlay {
      position:absolute;
      left: 40px; /* margin(24) + 16 */
      top: 40px;  /* margin(24) + 16 */
      width: 920px; /* 1000 - 2*24 - 32 */
      height: 128px; /* headerH(160) - 32 */
      display:flex; align-items:center; justify-content:center;
      text-align:center;
      font-size:28px; line-height:1.1; font-weight:600;
      color:#111827;
      pointer-events:none;
    }

    /* Overlay des réponses pour rendu MathJax */
    #answersOverlay {
      position:absolute; inset:0; pointer-events:none;
    }
     #answersOverlay .answersGroup { position:absolute; inset:0; }
    #answersOverlay .answerItem {
      position:absolute; left:0; top:0; width:0; height:0;
      display:flex; align-items:center; /* centrer verticalement */
      font-size:24px; color:#1f2937; /* un peu moins grand que l'énoncé */
      padding-left:14px; /* même padding que le canvas */
    }

    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      border:1px solid #e5e7eb; border-radius:10px; padding:8px 12px; cursor:pointer;
      background:#fff; font-weight:600; transition:transform .05s ease, box-shadow .15s ease;
      user-select:none; margin-right:8px; margin-bottom:8px;
    }
    .btn:active { transform: translateY(1px); }
    .btn-row { display:flex; flex-wrap:wrap; margin-bottom:10px; }

    .modal-backdrop {
      position:absolute; inset:0; background:rgba(0,0,0,0.35);
      display:none; align-items:center; justify-content:center; z-index:10;
    }
    .modal {
      width:min(560px,90%); background:#fff; border-radius:12px; padding:16px 18px;
      box-shadow:0 12px 38px rgba(0,0,0,0.25); border:1px solid #e5e7eb;
    }
    .modal h3 { margin:0 0 8px 0; font-size:18px; color:#111827; }
    .modal p { margin:0 0 12px 0; color:#374151; line-height:1.45; }
    .modal .actions { display:flex; justify-content:flex-end; gap:8px; }

    .pill { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #e5e7eb; color:#374151; background:#f9fafb; }
    .legend { font-size:12px; color:#6b7280; }

    /* Mise en forme du panneau de droite */
    #panel .panel-section { margin: 12px 4px 4px; }
    #panel .section-title {
      font-size:12px; letter-spacing:0.08em; text-transform:uppercase;
      color:#6b7280; margin: 0 0 8px 2px;
    }
    #panel .stat-card {
      background:#fff; border:1px solid #e5e7eb; border-radius:10px;
      padding:10px 12px; display:grid; gap:10px;
    }
    #panel .stat { display:flex; align-items:baseline; justify-content:space-between; }
    #panel .stat-label { color:#6b7280; font-size:12px; }
    #panel .stat-value { color:#111827; font-weight:600; font-size:16px; }

    /* Espacement autour des formules MathJax */
    /* Formules affichées (block) */
    mjx-container[display="true"] {
      margin: 1em 0; /* espace au-dessus et au-dessous */
    }
    /* Formules en ligne */
    mjx-container:not([display="true"]) {
      margin: 0.1em 0.3em; /* espace avant et après dans la ligne */
    }

    /* Styles pour l'impression */
    @media print {
      body { background: white !important; }
      .page { padding: 0 !important; }
      .title-container { display: none !important; }
      #panel { display: none !important; }
      #container { border: none !important; box-shadow: none !important; }
      #finalResultsOverlay {
        position: static !important;
        background: white !important;
        border-radius: 0 !important;
        overflow: visible !important;
      }
      #finalResultsOverlay > div {
        padding: 0 !important;
        max-width: none !important;
      }
      button { display: none !important; }
    }
  </style>

  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
</head>
<body>
  <div class="page">
    <div class="title-container">
      <h1 id="examTitle">Examen - Positionnement</h1>
      <div style="margin-top: 16px; display: flex; align-items: center; gap: 12px;">
        <label for="studentName" style="font-size: 14px; color: #6b7280; font-weight: 500;">Votre nom :</label>
        <input 
          id="studentName" 
          type="text" 
          placeholder="Votre nom" 
          style="
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            width: 200px;
            background: white;
          "
          required
        />
        <button 
          id="btnStart" 
          class="btn" 
          style="
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            opacity: 0.5;
            cursor: not-allowed;
          "
          disabled
        >
          Commencer
        </button>
      </div>
    </div>
    <div class="content" id="mainContent" style="display: none;">
      <div id="container">
        <div id="modalOverlay" class="modal-backdrop" aria-hidden="true">
          <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <h3 id="modalTitle">Remédiation</h3>
            <p id="modalBody"></p>
            <div class="actions">
              <button class="btn" id="btnClose">Fermer</button>
            </div>
          </div>
        </div>
        <div id="questionOverlay"></div>
        <div id="answersOverlay" aria-hidden="true"></div>
      </div>

      
    </div>
  </div>

  <script type="module">
    // Chargement des thèmes depuis le fichier JSON
    window.THEMES = [];

    // Fonction pour charger les thèmes depuis le fichier JSON
    async function loadThemes() {
      try {
        const response = await fetch('themes.json');
        const data = await response.json();
        window.THEMES = data.themes.map(theme => ({
          id: theme.id,
          label: theme.label,
          data: theme.questions
        }));
        
        // Initialiser l'état global après chargement
        window.state.themes = window.THEMES.map(t => ({ id: t.id, label: t.label, done: false, score: null }));
        
        // L'application sera démarrée par le bouton "Commencer" une fois que l'étudiant aura saisi son nom
      } catch (error) {
        console.error('Erreur lors du chargement des thèmes:', error);
      }
    }

    // Etat global de la session multi-thèmes
    window.state = {
      themes: [],
      current: null, // { engine, id, label }
    };

    // Elements DOM principaux 
    window.panel = document.getElementById('panel');
    window.container = document.getElementById('container');
    window.questionOverlay = document.getElementById('questionOverlay');
    window.answersOverlay = document.getElementById('answersOverlay');

    // Boutons existants
    window.btnReset = document.getElementById('btnReset');
    window.btnReveal = document.getElementById('btnReveal');
    window.btnNext = document.getElementById('btnNext');

    // Stats DOM existants
    window.statIndex = document.getElementById('statIndex');
    window.statTotal = document.getElementById('statTotal');

    // Modale existante
    window.overlay = document.getElementById('modalOverlay');
    window.modalBody = document.getElementById('modalBody');
    window.btnClose = document.getElementById('btnClose');

    // Démarrage: charge les thèmes puis affiche l'écran
    loadThemes();
    
    // Exposer la fonction renderThemesHome globalement pour qu'elle soit accessible depuis app.js
    window.renderThemesHome = null; // Sera définie dans app.js

    // Gestion de la validation du nom d'étudiant
    const studentNameInput = document.getElementById('studentName');
    const btnStart = document.getElementById('btnStart');
    const mainContent = document.getElementById('mainContent');

    function validateStudentName() {
      const name = studentNameInput.value.trim();
      if (name.length >= 2) {
        btnStart.disabled = false;
        btnStart.style.opacity = '1';
        btnStart.style.cursor = 'pointer';
        btnStart.style.background = '#3b82f6';
      } else {
        btnStart.disabled = true;
        btnStart.style.opacity = '0.5';
        btnStart.style.cursor = 'not-allowed';
      }
    }

    // Écouter les changements dans le champ nom
    studentNameInput.addEventListener('input', validateStudentName);
    studentNameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !btnStart.disabled) {
        btnStart.click();
      }
    });

    // Gérer le clic sur le bouton Commencer
    btnStart.addEventListener('click', () => {
      const name = studentNameInput.value.trim();
      if (name.length >= 2) {
        mainContent.style.display = 'flex';
        studentNameInput.disabled = true;
        btnStart.disabled = true;
        btnStart.textContent = 'Commencer ✓';
        btnStart.style.background = '#10b981';
        btnStart.style.borderColor = '#10b981';
        btnStart.style.opacity = '0.8';
        btnStart.style.display = 'none';
        
        // Démarrer l'application après que le module soit chargé
        setTimeout(() => {
          if (window.renderThemesHome) {
            window.renderThemesHome();
          }
        }, 100);
      }
    });

    // Validation initiale
    validateStudentName();
  </script>
  <script type="module" src="qcm/app-exam.js"></script>
  <script>
    const sketch = (p) => {
      const W = 1000, H = 600, margin = 24, headerH = 160;
      p.setup = function() {
        const c = p.createCanvas(W, H); c.parent('container');
        p.textFont('system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif');
      };
      p.draw = function() {
        p.clear();
        if (window.__themeQuiz?.draw) window.__themeQuiz.draw(p, W, H, margin, headerH);
      };
      p.mousePressed = function() {
        if (window.__themeQuiz?.mousePressed) window.__themeQuiz.mousePressed(p, p.mouseX, p.mouseY);
      };
    };
    new p5(sketch);
  </script>
</body>
</html>
